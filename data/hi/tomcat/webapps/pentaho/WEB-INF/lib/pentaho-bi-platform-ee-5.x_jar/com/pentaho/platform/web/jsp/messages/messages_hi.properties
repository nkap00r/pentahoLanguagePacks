UI.USER_ABOUT_TEXT={0}  पेंटाहो कारपोरेशन. सर्वाधिकार सुरक्षित. <p/> यह प्रोग्राम मुफ्त सॉफ्टवेयर है; आप इसे जीएनयु लैसर पब्लिक लाइसेंस , संस्करण 2.1 फ्री सॉफ्टवेयर फाउंडेशन द्वारा प्रकाशित, की शर्तों के तहत फिर से डिस्ट्रीब्यूट या संशोधित कर सकते हैं. <p/> इस प्रोग्राम के साथ आपको जीएनयु लैसर पब्लिक लाइसेंस की एक कॉपी मिली होगी, अगर नहीं, तो आप http://www.gnu.org/licenses/old-licenses/lgpl-2.1.html से कॉपी प्राप्त कर सकते हैं या फिर फ्री सॉफ्टवेयर फाउंडेशन,  इंक, 51 फ्रेंकलिन स्ट्रीट, पांचवीं मंजिल, बोस्टन, एमए 02110-1301 यूएसए से प्राप्त कर सकते हैं. <p/> यह प्रोग्राम इस आशा में वितरित किया जा रहा है की यह उपयोगी सिद्ध होगा, लेकिन बिना किसी वारंटी के; किसी विशेष उद्देश्य के लिए अनुरूपता या फिटनेस की भी अव्यक्त वारंटी के बिना.  अधिक जानकारी के लिए जीएनयु लैसर पब्लिक लाइसेंस देखें. <p/>
