UI.USER_ADMIN_INTRO=पेंटाहो एडमिनिस्ट्रेशन में आपका स्वागत है. यहाँ एडमिनिस्ट्रेटर्स कार्यक्रम का प्रबंधन और पेंटाहो बी आई सर्वर सेटिंग्स रिफ्रेश कर सकते हैं < p/> एडमिनिस्ट्रेटर्स के लिए अतिरिक्त जानकारी -. पेंटाहो प्रोफेशनल एडिशन सिंगल साईन ऑन और रिपोर्ट की सुरक्षा के लिए LDAP या MSAD प्रदाताओं के साथ एकीकृत किया जा सकता हैं सौल्युशन का डेवलपमेंट से प्रोडक्शन तक के जीवन काल में परिवर्तन`ट्रैक कर सकता है, ऑडिटिंग के माध्यम से एप्लीकेशन के उपयोग का पैटर्न समझने में मदद कर सकता है तथा और भी बहुत कुछ.  अधिक जानकारी के लिए <a href="http://www.pentaho.org"> www.pentaho.com देखें</a>
